<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Transitions</title>
    <meta name="description" content="Image transitions" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>

    <div class="image-container">
        <img src="image-one.jpg" alt="Image One" class="primary-image" />
        <img src="image-two.jpg" alt="Image Two" class="secondary-image" />
    </div>

    <br /><br /><br />

    <div class="image-container">
        <img src="image-three.jpg" alt="Image Three" class="primary-image" />
        <div class="fade">What do pandas drink?<br />Bambooze</div>
    </div>

    <br /><br /><br />

    <div class="image-container zoom">
        <img src="image-four.jpg" alt="Image Four" class="primary-image" />
    </div>

    <br /><br /><br />

    <div class="image-container grayscale">
        <img src="image-five.jpg" alt="Image Five" class="primary-image" />
    </div>

</body>

</html>
